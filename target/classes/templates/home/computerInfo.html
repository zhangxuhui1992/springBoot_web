<style>
	h3{
		position: absolute;
		right: 0;
		top:-19px;
		color:#999;
		font-size: 14px;
	}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>系统信息</legend>
</fieldset>   
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6" >
      <div class="layui-card" style="height: 240px">
        <div class="layui-card-header">服务器信息</div>
        <div class="layui-card-body">
			<table class="layui-table" style="height: 160px;">
              <colgroup>
                <col width="100">
                <col>
              </colgroup>
              <tbody>
                <tr style="height: 80px;">
                  <td>服务器IP</td>
                  <td id="hostAddress">127.0.0.1</td>
                </tr>
                <tr style="height: 80px;">
                  <td>服务器的当前时间</td>
                  <td id="times"></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
    <div class="layui-col-md6" >
      <div class="layui-card" style="height: 240px">
        <div class="layui-card-header">服务器性能统计</div>
        <div class="layui-card-body" style="top:20px">
          <div style="margin-top: 20px;" lay-filter="cpu" class="layui-progress layui-progress-big" lay-showPercent="true">
          		<h3>CPU使用率${cpu!}</h3>
				 <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
		  </div>
		  <div style="margin-top: 20px;" lay-filter="rom" class="layui-progress layui-progress-big" lay-showPercent="true">
          			<h3>内存占用率${rom!}</h3>
				 <div class="layui-progress-bar layui-bg-orange" lay-percent="0%"></div>
		  </div>
		  <div style="margin-top: 20px;" lay-filter="ram" class="layui-progress layui-progress-big" lay-showPercent="true">
          		<h3>硬盘使用率${ram!}</h3>
				 <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
		  </div>
		
        </div>
      </div>
    </div>
  </div>
</div> 
<script>
	element.progress('cpu', '${cpu!}');
	element.progress('rom', '${rom!}');
	element.progress('ram', '${ram!}');
</script>
