<div id="main" style="width: 100%;height:590px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init($("#main").get(0));

    var option = {
    backgroundColor: '#000',
    globe: {
        baseTexture: 'images/earth.jpg',
        heightTexture: 'images/bathymetry_bw_composite_4k.jpg',

        displacementScale: 0.1,

        shading: 'lambert',

        environment: 'images/starfield.jpg',

        light: {
            ambient: {
                intensity: 0.1
            },
            main: {
                intensity: 1.5
            }
        },

        layers: [{
            type: 'blend',
            blendTo: 'emission',
            texture: 'images/night.jpg'
        }, {
            type: 'overlay',
            texture: 'images/clouds.png',
            shading: 'lambert',
            distance: 5
        }]
    },
    series: []
};
  myChart.setOption(option);
</script>
