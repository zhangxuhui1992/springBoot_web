<div id="map" style="height: 500px;border: 1px solid red;"></div>
<button id="big">放大</button>
<button id="small">缩小</button>
<button id="fly-to-bern">定位到北京</button>
<button id="drawPoint">画点</button>
<script>
	//创建地图
	var map = new ol.Map({
		controls: ol.control.defaults({
	          attributionOptions: ({
	            collapsible: false
	          })
	        }).extend([
	            new ol.control.MousePosition(),
	        ]),
	      // 设置地图图层
	      layers: [
	        // 创建一个使用Open Street Map地图源的瓦片图层
	        new ol.layer.Tile({source: new ol.source.OSM()})
	      ],
	      // 设置显示地图的视图
	      view: new ol.View({
	        center: [0, 0],    // 定义地图显示中心于经度0度，纬度0度处
	        zoom: 5,// 并且定义地图显示层级为5
	     	// 指定投影使用EPSG:4326
	        projection: 'EPSG:4326',
	      }),
	      // 让id为map的div作为地图的容器
	      target: 'map',
	      //
	      loadTilesWhileAnimating: true,
	      
	   
	  });
	
	//放大
	$("#big").click(function(){
		var view = map.getView();
		var zoom = view.getZoom();
		view.setZoom(zoom+1);
	});
	
	//缩小
	$("#small").click(function(){
		var view = map.getView();
		var zoom = view.getZoom();
		view.setZoom(zoom-1);
	});
	
	//动画定位到某点
	$("#fly-to-bern").click(function(){
		var view = map.getView();
		var beijing = ol.proj.fromLonLat([116.40, 39.90]);
		view.animate({
          center: beijing,
          duration: 3000
        });
	});
	
	//画点
	$("#drawPoint").click(function(){
         /*  draw = new ol.interaction.Draw({
            type: "Point"
          });
          map.addInteraction(draw); */
       // 添加一个绘制的线使用的layer
          var pointLayer = new ol.layer.Vector({
              source: new ol.source.Vector(),
              style: new ol.style.Style({
                  image: new ol.style.Icon({
                	src:'images/favicon.ico'
                  }),
                  text:new ol.style.Text({
                	  text:"我是一个点",
                	  font:"18px sans-serif ",
                	  offsetY:"-20",
                	  fill:new ol.style.Fill({
                		  color:"red"
                	  })
                  })
              })
          })
          map.addLayer(pointLayer);
          
          map.addInteraction(new ol.interaction.Draw({
        	  type:'Point',
        	  source:pointLayer.getSource()
        	  }));
       // 监听singleclick事件
          map.on('singleclick', function(event){
              // 通过getEventCoordinate方法获取地理位置，再转换为wgs84坐标，并弹出对话框显示
              console.log(event.coordinate);
              alert(event.coordinate);
          })

	});
	
</script>
